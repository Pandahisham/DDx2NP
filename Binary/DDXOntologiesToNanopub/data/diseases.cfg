I195967001@Asthma@Asthma is a disease that causes the airways of the lungs to swell and narrow, leading to wheezing, shortness of breath, chest tightness, and coughing.
I233604007@Pneumonia@Pneumonia is an infection in one or both of the lungs. Many germs, such as bacteria, viruses, and fungi, can cause pneumonia. You can also get pneumonia by inhaling a liquid or chemical. People most at risk are older than 65 or younger than 2 years of age, or already have health problems.
I235595009@Gastroesophageal reflux disease@Gastroesophageal reflux disease (GERD) is a condition in which the stomach contents (food or liquid) leak backwards from the stomach into the esophagus (the tube from the mouth to the stomach). This action can irritate the esophagus, causing heartburn and other symptoms.
I25374005@Gastroenteritis@Gastroenteritis is an inflammation of the lining of the intestines caused by a virus, bacteria or parasites.
I274718005@Orchitis@Orchitis is swelling (inflammation) of one or both of the testicles.
I31541009@Sarcoidosis@Sarcoidosis is a disease in which inflammation occurs in the lymph nodes, lungs, liver, eyes, skin, or other tissues.
I3238004@Pericarditis@Pericarditis is a condition in which the sac-like covering around the heart (pericardium) becomes inflamed.
I32398004@Bronchitis@Bronchitis is an inflammation of the mucous membranes of the bronchi (the larger and medium-sized airways that carry airflow from the trachea into the more distal parts of the lung parenchyma)
I36171008@Glomerulonephritis@Glomerulonephritis is a type of kidney disease in which the part of your kidneys that helps filter waste and fluids from the blood is damaged.
I363732003@Addison's disease@Addison's disease is a disorder that occurs when the adrenal glands do not produce enough of their hormones.
I36971009@Sinusitis@Sinusitis is inflammation of the sinuses. It occurs as the result of an infection from a virus, bacteria, or fungus.
I397428000@Diphtheria@Diphtheria is a serious bacterial infection. You can catch it from a person who has the infection and coughs or sneezes.
I405737000@Pharyngitis@Pharyngitis, or sore throat, is discomfort, pain, or scratchiness in the throat. It often makes it painful to swallow.
I40956001@Guillain-Barré syndrome@Guillain-Barre syndrome is a serious health problem that occurs when the body's defense (immune) system mistakenly attacks part of the nervous system.
I4120002@Bronchiolitis@Bronchiolitis is swelling and mucus buildup in the smallest air passages in the lungs (bronchioles), usually due to a viral infection.
I44054006@Diabetes mellitus type 2@Diabetes mellitus type 2 (formerly noninsulin-dependent diabetes mellitus (NIDDM) or adult-onset diabetes) is a metabolic disorder that is characterized by high blood glucose in the context of insulin resistance and relative insulin deficiency.
I45816000@Pyelonephritis@Pyelonephritis is an inflammation of the renal parenchyma, calyces, and pelvis.
I45913009@Laryngitis@Laryngitis is an inflammation of the larynx. It causes hoarse voice or temporary complete loss of the voice because of irritation to the vocal folds (vocal cords).
I4834000@Typhoid fever@Typhoid fever is an infection that causes diarrhea and a rash. It is most commonly due to a type of bacterium called Salmonella typhi (S. typhi).
I49049000@Parkinson's disease@Parkinson's disease (PD) is a type of movement disorder. It happens when nerve cells in the brain don't produce enough of a brain chemical called dopamine. Sometimes it is genetic, but most cases do not seem to run in families. Exposure to chemicals in the environment might play a role.
I51875005@Gastrointestinal perforation@Gastrointestinal perforation is a hole that develops through the whole wall of the esophagus, stomach, small intestine, large bowel, rectum, or gallbladder. This condition is a medical emergency.
I56717001@Tuberculosis@Tuberculosis (TB) is a disease caused by bacteria called Mycobacterium tuberculosis. The bacteria usually attack the lungs, but they can also damage other parts of the body.
I58718002@Rheumatic fever@Rheumatic fever is an inflammatory disease that may develop after an infection with group A Streptococcus bacteria (such as strep throat or scarlet fever). The disease can affect the heart, joints, skin, and brain.
I6142004@Influenza@The flu is an infection of the nose, throat, and lungs. It spreads easily.
I63650001@Cholera@Cholera is an infection of the small intestine that causes a large amount of watery diarrhea.
I7180009@Meningitis@Meningitis is a bacterial infection of the membranes covering the brain and spinal cord (meninges).
I75694006@Pancreatitis@Pancreatitis is inflammation of the pancreas. It happens when digestive enzymes start digesting the pancreas itself. Pancreatitis can be acute or chronic. Either form is serious and can lead to complications.
I75702008@Brucellosis@Brucellosis is an infectious disease that occurs from contact with animals carrying Brucella bacteria.
I82272006@Common cold@The common cold (also known as nasopharyngitis, rhinopharyngitis, acute coryza, head cold, or simply a cold) is a viral infectious disease of the upper respiratory tract which primarily affects the nose.